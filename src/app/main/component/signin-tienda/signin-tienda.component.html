<div class="bg-light w-100 mt-5 d-flex justify-content-center align-items-center">
  <!--|---|---|---|---|## Inicio Formulario ##|---|---|---|---|--->
  <form (ngSubmit)="validate()"
        class="card p-5 m-2"
        autocomplete="off"
        novalidate>

    <!--|---|---|---|---|## Inicio Fieldset ##|---|---|---|---|--->
    <fieldset>

      <legend class="h2 text-dark mb-3">Ingres&aacute; los datos de tu tienda</legend>

      <!--|---|---|---|---|## Nombre ##|---|---|---|---|--->
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="nombre"
          placeholder="El nombre de tu tineda"
          name="nombre"
          [(ngModel)]="tienda.nombre"/>
        <label for="nombre">El nombre de tu tienda</label>
      </div>
      <!--|---|---|---|-!!!-| Nombre |-!!!-|---|---|---|--->

      <!--|---|---|---|---|## Direccion ##|---|---|---|---|--->
      <div class="form-floating mt-3">
        <textarea
          class="form-control"
          id="direccion"
          placeholder="La direcci&oacute;n de tu tineda"
          name="direccion"
          [(ngModel)]="tienda.direccon"></textarea>
        <label for="direccion">La direcci&oacute;n de tu tienda</label>
      </div>
      <!--|---|---|---|-!!!-| Direccion |-!!!-|---|---|---|--->

      <!--|---|---|---|---|## Botones ##|---|---|---|---|--->
      <input class="col-12  btn btn-secondary mt-3"
             type="submit" 
             value="Siguiente"/>

      <!--|---|---|---|-!!!-| Botones |-!!!-|---|---|---|--->

    </fieldset>
    <!--|---|---|---|-!!!-| Fin Fieldset |-!!!-|---|---|---|--->

  </form>
  <!--|---|---|---|-!!!-| Fin Formulario |-!!!-|---|---|---|--->
</div>
