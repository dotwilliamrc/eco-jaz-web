<div class="card">
  <div class="row g-0">
    <div class="col-4">
      <div class="img-container">
        <img src="../../../assets/imagenes/materiales/carton.jpg" class="rounded-start" alt="Material" />
      </div>
    </div>
    <div class="col-6 card-body d-flex flex-column justify-content-center">
      <h5 class="card-title text-primary fw-bold">{{ promocion.titulo }}</h5>
      <p class="card-text promo-descripcion">{{ promocion.descripcion }}</p>
      <p class="card-text text-secondary fw-bold">Costo: {{ promocion.precio | number:'1.0-2' }} puntos</p>
    </div>

    <div class="btn-group-vertical col-2">
      <button (click)="showEdit()" type="button" class="btn btn-outline-primary">
        <i class="material-icons">
          edit
        </i>
      </button>
      <button (click)="delete()" type="button" class="btn btn-outline-danger">
        <i class="material-icons">
          delete
        </i>
      </button>
    </div>
  </div>
</div>

<app-modal-post [promocion]="promocion" [idModal]="promocion.id" [nueva]="false" #edit></app-modal-post>
