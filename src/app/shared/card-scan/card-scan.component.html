<div class="card">
  <div class="row g-0">
    <div class="col-4">
      <div class="img-container">
        <img [src]="material.imagen" class="rounded-start" alt="Material" />
      </div>
    </div>
    <div class="col-6 card-body d-flex flex-column justify-content-center">
      <h5 class="card-title text-primary fw-bold">{{ material.nombre }}</h5>
      <p class="card-text text-secondary fw-bold">{{ material.costoXunidad }}</p>
    </div>

    <div class="col-2">
      <input class="form-control form-control-lg w-100 h-100 h1 text-dark fw-bold" 
             (change)="carcularCosto()"
             type="text" 
             name="kg"
             [(ngModel)]="material.kg"/>
    </div>
  </div>
</div>
