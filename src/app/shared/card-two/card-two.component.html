<div class="card">
  <div class="row g-0">
    <div class="col-4">
      <div class="img-container">
        <img [src]="material.material.imagen" class="img-fluid rounded-start" alt="Material" />
      </div>
    </div>
    <div class="col-8 card-body d-flex flex-column justify-content-center">
      <h5 class="card-title text-primary fw-bold">{{ material.material.nombre }}</h5>
      <p class="card-text">{{ material.material.costoXunidad }}</p>
    </div>
  </div>
</div>
